<!-- templates/registration/login.html -->

<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>

  {% if form.errors %}
  <p style="color:red;">Invalid username or password.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>

</body>
</html>
